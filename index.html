<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="top_section_container">
      <section>
        <label for="date_input" class="hlo">DAY</label>
        <input type="number" id="date_input" placeholder="DD">
      </section>
      <section>
        <label for="month_input">MONTH</label>
        <input type="number" id="month_input" max="12" placeholder="MM">       
      </section>
      <section>
        <label for="year_input">YEAR</label>
        <input type="number" id="year_input" placeholder="YYYY">
      </section>
    </div>
    <div class="middle_section_container">
      <div class="line_divider"></div>
      <button type="button" class="arrow_container">
        <img src="assets/images/icon-arrow.svg" alt="arrow_icon">
      </button>
    </div>
    <div class="bottom_section_container">
      <h1><span class="highlight_number">--</span> years</h1>
      <h1><span class="highlight_number">--</span> months</h1>
      <h1><span class="highlight_number">--</span> days</h1>
    </div>  
  </div>
 <script src="react.js"></script>
</body>
</html>
